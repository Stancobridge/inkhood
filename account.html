<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="" />
    <title>Login InkHood.org</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- font awesome link -->
    <link rel="stylesheet" href="./assets/fonts/fontawesome/css/all.css" />
  </head>
  <body>
    <!-- Sticky Header Starts Here -->
    <header class="nav-bar" id="header-light">
      <div class="p-6">
        <nav class="ink-nav flex-center">
          <div class="logo">
            <font size="4" color="#3f1247">InkHood</font>
          </div>
          <div style="flex-basis: 100%; margin-left: 6px !important;">
            <input type="text" class="form-field search-input ts-14 p-2 pl-10" placeholder="Search">
          </div>
               
        </nav>
      </div>
    </header>
    <!-- Sticky Header Ends Here -->
    <div class="push-content-header"></div>
    <section class="page-content">
     
    </section>

    <footer class="ts-14 t-center" id="account_footer">
      <div class="footer-tab flex flex-bottom flex-justify-center">
        <div class="tab flex-item-width">
          <i class="fas fa-user"></i>
        </div>
        <div class="tab flex-item-width">
          <i class="fas fa-book-open"></i>
        </div>
        <div class="tab flex-item-width">
          <div class="middle-tab flex flex-center flex-justify-center">
          <i class="fas fa-home"></i>

          </div>
        </div>
        <div class="tab flex-item-width">
          <i class="fas fa-coins"></i>
        </div>
        <div class="tab flex-item-width">
          <i class="fas fa-bell"></i>
        </div>
      </div>
    </footer>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
